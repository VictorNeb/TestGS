name: Fetch Notion Blogs

on:
  repository_dispatch:
    types: [notion_update]
  schedule:
    - cron: '*/10 * * * *'   # Runs every 10 minutes
  workflow_dispatch:        # Manual trigger

jobs:
  update-blog:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install @notionhq/client
          npm install dotenv
        
      - name: Create Backup Directory
        run: |
          echo "Creating backup directory..."
          mkdir -p src/content/blog/.backups
        
      - name: Fetch and Update Posts
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NODE_ENV: production
        run: |
          echo "üöÄ Starting sync at $(date)"
          
          # Verify environment variables
          if [ -z "$NOTION_TOKEN" ]; then
            echo "‚ùå Error: NOTION_TOKEN is not set"
            exit 1
          fi
          
          if [ -z "$NOTION_DATABASE_ID" ]; then
            echo "‚ùå Error: NOTION_DATABASE_ID is not set"
            exit 1
          fi
          
          echo "‚úÖ Environment variables verified"
          
          # Run with retries
          for i in {1..3}; do
            echo "üìù Attempt $i of 3..."
            if node scripts/fetch-posts.js; then
              echo "‚úÖ Sync completed successfully on attempt $i"
              break
            else
              echo "‚ö†Ô∏è Attempt $i failed"
              echo "üîÑ Retrying in 30 seconds..."
              sleep 30
              if [ $i -eq 3 ]; then
                echo "‚ùå Error: All retry attempts failed"
                exit 1
              fi
            fi
          done

      - name: Commit and Push Changes
        if: success()
        run: |
          echo "üì¶ Preparing to commit changes..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -n $(git status -s) ]]; then
            echo "üíæ Changes detected, committing..."
            git add src/content/blog/
            git commit -m "Update blog posts from Notion [skip ci]"
            echo "üöÄ Pushing changes..."
            git push
            echo "‚úÖ Changes pushed successfully"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
